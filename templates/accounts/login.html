{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}
{% block content %} 
  <section class="px-8" style="margin-top: 60px;">
    <div class="flex flex-col items-center justify-center px-6 py-5 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 mt-5">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-blue-900 md:text-2xl dark:text-white">
              Sign in to your account
          </h1>
          <form class="space-y-4 md:space-y-6" method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
              {{ form|crispy }}
            <button type="submit" class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
              Sign in
            </button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:underline dark:text-blue-400">Sign Up</a>
            </p>
            <br>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
