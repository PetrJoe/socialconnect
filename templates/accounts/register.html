{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Registration{% endblock title %}
{% block content %}
  <section class="py-10 lg:py-[120px] px-8">
    <div class="container mx-auto">
      <div class="-mx-4 flex flex-wrap">
        <div class="w-full px-4">
          <div class="relative mx-auto max-w-[525px] overflow-hidden rounded-lg bg-white py-16 px-10 text-left sm:px-12 md:px-[60px] shadow-lg">
            <form method="POST">
              <div class="mb-6">
                {% csrf_token %}
                {{ form|crispy }}
              </div>
                <button type="submit" class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500">
                  Create an account
                </button>
            </form>
            <p class="text-base text-gray-500 mt-6">
              Already a member?
              <a href="{% url 'login' %}" class="text-blue-600 hover:underline">
                Sign In
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
