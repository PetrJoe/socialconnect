{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Create New Group</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
                <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition duration-300">
                    Create Group
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
