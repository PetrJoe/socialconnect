{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Delete Group</h1>
        <p class="text-gray-600 mb-6">Are you sure you want to delete "{{ group.name }}"? This action cannot be undone.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-full hover:bg-red-700 transition duration-300">
                    Delete Group
                </button>
                <a href="{% url 'group_list' %}" class="flex-1 px-4 py-2 text-center border border-gray-300 text-gray-700 rounded-full hover:bg-gray-50 transition duration-300">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
