{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Update Group: {{ group.name }}</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="space-y-4">
                {{ form.as_p }}
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition duration-300">
                        Update Group
                    </button>
                    <a href="{% url 'group_list' %}" class="flex-1 px-4 py-2 text-center border border-gray-300 text-gray-700 rounded-full hover:bg-gray-50 transition duration-300">
                        Cancel
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
